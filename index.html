<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>DragAndDrop</title>
</head>
<body>
    <div class="container">
        <p>count: <span id="count"></span></p>
        <div id="drag">
            <div class="row mt-5 justify-content-between">
                <div draggable="true" id="1" class="col-lg-2 box">1</div>
                <div draggable="true" id="2" class="col-lg-2 box">2</div>
                <div draggable="true" id="3" class="col-lg-2 box">3</div>
                <div draggable="true" id="4" class="col-lg-2 box">4</div>
            </div>
        </div>
        <div id="dropp"></div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
